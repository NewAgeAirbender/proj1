
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>InstaNames</title>
    <!--CSS RESET-->
    <link rel="css/reset.css">
    <!-- GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Permanent+Marker" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--CSS LINK-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
  background-image: url("https://images.pexels.com/photos/207301/pexels-photo-207301.jpeg?cs=srgb&dl=hd-wallpaper-ivy-leaves-207301.jpg&fm=jpg");
}
</style>
</head>
<body><header>
    <h3>Quote and Name Generator</h3>
</header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://en.wiktionary.org/wiki/Appendix:Most_popular_given_names_by_country">Most
                            Popular</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Language
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">English United States</a>
                            <a class="dropdown-item" href="#">English UK</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Swahili(Kenya)</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <form>
                <label for="prefLanguage">Preferred Language</label>
                <input type="defaultLang" class="form-control" id="prefLanguage" aria-describedby="emailHelp" placeholder="English United States">
                <small id="Note" class="form-text text-muted">We'll never share your name with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="gender">
        </div>
        <br>
        <button type="search" id="search" class="btn btn-primary">Generate Name</button>
        </form>
    </div>
    <!-- Random Quotes starts here -->
    <div class="quote-div">
        <p class="quote" id="quote" </p>
          <p class="author" id="author"></p>
  </div>
  <div class="btn-container">
      <button class="btn btn-success" id="quoteButton">Quote of the Day</button>
  </div>
  <!-- Random Quotes Ends Here -->
    <!--footer-->
    <footer class="footer">
        <center>Copyright 2018</center>
    </footer>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <!-- MOMENTJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- JAVASCRIPT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/nameGen.js"></script>
</body>
</html>
