<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>InstaNames</title>

    <!--CSS RESET-->
    <link rel="css/reset.css">

    <!-- GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Permanent+Marker" rel="stylesheet">

    <!--BOOTSTRAP-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--CSS LINK-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
  background-image: url("http://paperlief.com/images/lime-green-background-wallpaper-2.jpg");
}
</style>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://en.wiktionary.org/wiki/Appendix:Most_popular_given_names_by_country">Most
                            Popular</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Language
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">English United States</a>
                            <a class="dropdown-item" href="#">English UK</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Swahili(Kenya)</a>

                        </div>
                    </li>

                </ul>

            </div>
        </nav>
        <div>
            <form>
                <label for="prefLanguage">Preferred Language</label>
                <input type="email" class="form-control" id="prefLanguage" aria-describedby="emailHelp" placeholder="English United States">
                <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="gender">
        </div>
        <br>
        <button type="search" id="search" class="btn btn-primary">Generate</button>
        </form>

    </div>
    <div id="nameDiv" class="container tab-pane active"><br>
        <h3>Name Search & Car Data</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Dream Car</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td></td>
                    <td></td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td></td>
                    <td></td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--footer-->
    <footer class="footer">
        <center>Copyright 2018</center>
    </footer>


    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <!-- MOMENTJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- JAVASCRIPT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/nameGen.js"></script>

</body>

</html>
